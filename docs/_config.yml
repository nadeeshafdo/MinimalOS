# GitHub Pages configuration using the "just-the-docs" theme.
# Served from the /docs folder on the main branch.

title: MinimalOS NextGen
description: A capability-based microkernel operating system written in Rust
url: "https://example.github.io"
baseurl: "/MinimalOS"

remote_theme: just-the-docs/just-the-docs@v0.10.0

# Aux links (top-right corner)
aux_links:
  "GitHub":
    - "https://github.com/example/MinimalOS"

aux_links_new_tab: true

# Navigation structure
nav_sort: case_insensitive

# Enable copy button on code blocks
enable_copy_code_button: true

# Heading anchor links
heading_anchors: true

# Footer
footer_content: "MinimalOS NextGen &mdash; Capability-based microkernel for x86_64"

# Color scheme
color_scheme: dark

# Search
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  important:
    title: Important
    color: green
  todo:
    title: "Not Yet Implemented"
    color: grey

# Exclude PROGRESS.md from the Jekyll build (it's a raw dev tracker)
exclude:
  - PROGRESS.md
  - Gemfile.lock
