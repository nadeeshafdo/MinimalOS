name: Build & Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ISO
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xorriso make

      - name: Install Rust toolchain
        run: |
          rustup show
          rustc --version
          cargo --version

      - name: Cache Cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'rust-toolchain.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Limine
        uses: actions/cache@v4
        with:
          path: limine
          key: limine-v8.x-binary

      - name: Build kernel
        run: make kernel

      - name: Create bootable ISO
        run: make iso

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: minimalos-${{ github.sha }}
          path: build/dist/minimalos.iso
          retention-days: 30

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download ISO artifact
        uses: actions/download-artifact@v4
        with:
          name: minimalos-${{ github.sha }}
          path: dist

      - name: Rename ISO with version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          cp dist/minimalos.iso "dist/minimalos-${VERSION}-x86_64.iso"
          sha256sum dist/minimalos-${VERSION}-x86_64.iso > "dist/minimalos-${VERSION}-x86_64.iso.sha256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/minimalos-*-x86_64.iso
            dist/minimalos-*-x86_64.iso.sha256
