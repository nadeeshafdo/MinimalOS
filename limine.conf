# Limine bootloader configuration
# This file is parsed by Limine at boot time

# Timeout before auto-boot (seconds)
timeout: 5

# Boot entry for MinimalOS
/MinimalOS
    # Use Limine boot protocol
    protocol: limine
    
    # Path to kernel binary
    # boot():/ means the boot partition where limine.conf is located
    path: boot():/boot/minimalos
